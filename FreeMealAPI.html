<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FREE MEAL API</title>
</head>
<body>
    <nav><h1>FREE MEAL API</h1></nav>
    <main>
    </main>
    <script>
        async function getContent() {
            try {

                const response = await fetch('https://www.themealdb.com/api/json/v1/1/lookup.php?i=52772')
                const json = await response.json()
                const data = json.meals[0];
                show(data)

            } catch (error) {
                console.log(error)
            }
        }

        getContent()

        function show(data) {
            let output = 
                `<div class="informations">
                    <div><h3>Nome:</h3><p> ${data.strMeal} </p></div>
                    <h3>ID:</h3><p> ${data.idMeal} </p>
                    <h3>Região:</h3><p> ${data.strArea} </p>
                    <h3>Instruções:</h3><p> ${data.strInstructions} </p>
                    <h3>Ingredientes:</h3><p> ${data.strIngredient1}, ${data.strIngredient2}, ${data.strIngredient3}, ${data.strIngredient4},${data.strIngredient5}, ${data.strIngredient6},${data.strIngredient7}, ${data.strIngredient8}, ${data.strIngredient9}.</p>
                </div>`

            document.querySelector('main').innerHTML = output
        }
    </script>
</body>
</html>
